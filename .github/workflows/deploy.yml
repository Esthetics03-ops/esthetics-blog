name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # change to 'master' if thatâ€™s your default branch

permissions:
  contents: write  # needed for pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Detect build folder
        id: detect
        run: |
          if [ -d "dist" ]; then
            echo "folder=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "folder=build" >> $GITHUB_OUTPUT
          elif [ -d "out" ]; then
            echo "folder=out" >> $GITHUB_OUTPUT
          else
            echo "No build folder found!"
            exit 1
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.detect.outputs.folder }}
